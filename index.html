<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock, Paper, Scissors</title>
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="gameContainer">
      <div id="player">
        <img id='playerImg' src="Images\Rock.png" 
        rock-src="Images/Rock.png" 
        paper-src="Images/Paper.png" 
        scissors-src="Images\Scissors.png">
      </div>
      <div id="buttonAndTimerContainer">
      <div id="timer" class="disappear"></div>
      <button id="start-game-btn">Start Game!</button>
      </div>
      <div id="computer">
        <img id='computerImg' src="Images\RockComputer.png"
        rock-src="Images/RockComputer.png" 
        paper-src="Images/PaperComputer.png" 
        scissors-src="Images\ScissorsComputer.png">
      </div>
</div>
</body>
</html>
